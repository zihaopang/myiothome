<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>物联之家-操作结果</title>
</head>
<body>
    <p th:text="${msg}">您的账号已经激活成功,可以正常使用了!</p>
    <p>
        系统会在 <span id="seconds">8</span> 秒后自动跳转,
        您也可以点此 <a id="target" target="_blank" th:href="@{${target}}">链接</a>, 手动跳转!
    </p>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script>
            $(function(){
                setInterval(function(){
                    var seconds = $("#seconds").text();
                    $("#seconds").text(--seconds);
                    if(seconds == 0) {
                        location.href = $("#target").attr("href");
                    }
                }, 1000);
            });
    </script>
</body>
</html>
