<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账号设置</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {background:#eee}
    </style>
</head>
<header>
    <nav class="navbar navbar-inverse sticky-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed"
                        data-toggle="collapse" data-target="#nav"
                        aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" th:href="@{/index}" >
                    <img alt="brand" style="max-width:150px;margin-top:-10px;"
                         src="http://q6k7mor9l.bkt.clouddn.com/myiothome_logo.png">
                </a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="nav">
                <ul class="nav navbar-nav col-md-offset-4" style="font-size:18px">
                    <li><a href="#" style="margin-top:5px;" th:if="${loginUser!=null}">  控制台   </a></li>
                    <li><a href="#" style="margin-top:5px;" th:if="${loginUser!=null}">  论坛   </a></li>
                    <!--<li><a data-toggle="modal" data-target="#loginModel" style="margin-top:5px;cursor: pointer;">   登陆   </a></li>-->
                    <!--<li><a data-toggle="modal" data-target="#registerModel" style="margin-top:5px;cursor: pointer;">   注册   </a></li>-->
                    <li><a th:href="@{/login}" style="margin-top:5px;cursor: pointer;" th:if="${loginUser==null}">   登陆   </a></li>
                    <li><a th:href="@{/register}" style="margin-top:5px;cursor: pointer;" th:if="${loginUser==null}">   注册   </a></li>
                    <li><a href="#" style="margin-top:5px;" th:if="${loginUser!=null}">   消息   </a></li>
                    <li class="dropdown" th:if="${loginUser!=null}">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                            <img th:src="${loginUser.headerUrl}" style="width:30px" class="img-thumbnail">
                            <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#" style="font-size:15px">个人主页</a></li>
                            <li><a href="#" style="font-size:15px">账号设置</a></li>
                            <li><a th:href="@{/logout}" style="font-size:15px">退出登录</a></li>
                            <li role="separator" class="divider"></li>
                            <li><span th:text="${loginUser.username}" style="font-size:15px;text-align:left;padding-left:20px">用户名</span></li>
                        </ul>
                    </li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="">
                    </div>
                    <button type="submit" class="btn btn-default">搜索</button>
                </form>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</header>

<body>
<div class="container" style="width:60%;margin-top:40px;padding:20px;background:white">
    <h4>修改密码</h4>
    <hr style="border-top:1px solid #eee " width="100%" color="#987cb9" size=0.5>

    <form action="">
        <div class="form-group">
            <label for="oldPassword">原密码</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="原密码">
        </div>
        <div class="form-group">
            <label for="newPassword">新密码</label>
            <input type="password" class="form-control" id="newPassword" placeholder="新密码">
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">确认新密码</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="确认密码">
        </div>
        <p class="help-block" style="color:red" id="checkPas">提示信息</p>

        <button type="submit" class="btn btn-primary">立即保存</button>

    </form>

    <h4 style="margin-top:40px">修改头像</h4>
    <hr style="border-top:1px solid #eee " width="100%" color="#987cb9" size=0.5>

<!--原来的上传方案，现在弃用，改为七牛云异步上传
    <form th:action="@{/setting/uploadHeader}" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <input type="file" name="headerImage" id="headerUpload">
        </div>
        <p class="help-block" style="color:red" id="checkPic" th:text="${picError}">提示信息</p>

        <button type="submit" class="btn btn-primary">上传头像</button>
    </form>
-->
    <form id="uploadHeaderForm" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <input type="hidden" name="token" th:value="${uploadToken}">
            <input type="hidden" name="key" th:value="${fileName}">
            <input type="file" name="file" id="headerUpload">
        </div>
        <p class="help-block" style="color:red" id="checkPic">提示信息</p>

        <button type="submit" class="btn btn-primary">上传头像</button>
    </form>
</div>


<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/global.js}"></script>
<script type="text/javascript" th:src="@{/js/setting.js}"></script>

</body>
</html>
