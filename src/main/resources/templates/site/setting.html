<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>账号设置</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        body {background:#eee}
    </style>
</head>
<header th:replace="index::header">
</header>
<body>
<div class="container" style="width:60%;margin-top:40px;padding:20px;background:white">
    <h4>修改密码</h4>
    <hr style="border-top:1px solid #eee " width="100%" color="#987cb9" size=0.5>

    <form action="">
        <div class="form-group">
            <label for="oldPassword">原密码</label>
            <input type="password" class="form-control" id="oldPassword" placeholder="原密码">
        </div>
        <div class="form-group">
            <label for="newPassword">新密码</label>
            <input type="password" class="form-control" id="newPassword" placeholder="新密码">
        </div>
        <div class="form-group">
            <label for="confirmNewPassword">确认新密码</label>
            <input type="password" class="form-control" id="confirmNewPassword" placeholder="确认密码">
        </div>
        <p class="help-block" style="color:red" id="checkPas">提示信息</p>

        <button type="submit" class="btn btn-primary">立即保存</button>

    </form>

    <h4 style="margin-top:40px">修改头像</h4>
    <hr style="border-top:1px solid #eee " width="100%" color="#987cb9" size=0.5>

<!--原来的上传方案，现在弃用，改为七牛云异步上传
    <form th:action="@{/setting/uploadHeader}" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <input type="file" name="headerImage" id="headerUpload">
        </div>
        <p class="help-block" style="color:red" id="checkPic" th:text="${picError}">提示信息</p>

        <button type="submit" class="btn btn-primary">上传头像</button>
    </form>
-->
    <form id="uploadHeaderForm" enctype="multipart/form-data" method="post">
        <div class="form-group">
            <input type="hidden" name="token" th:value="${uploadToken}">
            <input type="hidden" name="key" th:value="${fileName}">
            <input type="file" name="file" id="headerUpload">
        </div>
        <p class="help-block" style="color:red" id="checkPic">提示信息</p>

        <button type="submit" class="btn btn-primary">上传头像</button>
    </form>
</div>


<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/global.js}"></script>
<script type="text/javascript" th:src="@{/js/setting.js}"></script>

</body>
</html>
