<!--主体-->
<div class="container">
    <form method="post" th:action="@{/register}">
        <div class="row">
            <div class ="text-center">
                <h2>注册</h2>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4 col-md-offset-4">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4 col-md-offset-4">
                <label for="password">密码</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4 col-md-offset-4">
                <label for="confirmPassword">重复密码</label>
                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="请再次输入密码">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-md-4 col-md-offset-4">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-4 invalid text-left">
                <span style="color:red" id="check" th:text="${errorMsg}">错误信息</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-4 text-left">
                <div style="margin-top:10px">
                    <a th:href="@{/login}">已有帐号？点我登陆</a>
                </div>
            </div>
            <div class="col-md-2 text-right">
                <button type="submit" class="btn btn-primary">立即注册</button>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
<script type="text/javascript" th:src="@{/js/global.js}"></script>
<script type="text/javascript" th:src="@{/js/register.js}"></script>
<script>
    $(document).ready(function(){
  $("input").click(function(){
    $("#check").hide();
  });
});

</script>
</body>
</html>
